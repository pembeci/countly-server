<div id="treemap" class="widget">
    <div class="widget-header">
        <div class="left">
            <div style="overflow: auto;">
                <div class="title small">{{page-title}}</div>

            </div>
            <div style="width:600px; display: inline-block;">
              {{#eachOfArray levels}}                
                <div data-level="{{value}}" class="cly-select float">                    
                    <div class="select-inner">
                        <div class="text-container">
                            <div class="text" id="es-selector{{value}}" data-localize="">Level {{value}}</div>
                        </div>
                        <div class="right combo">
                        </div>
                    </div>
                    <div class="select-items square">
                        <div id="props-list{{value}}">

                        </div>
                    </div>
                </div>
              {{/eachOfArray}}
              <div id="treemap-submit" class="icon-button green">SHOW</div>
            </div>
        </div>
        <!--
        <div id="date-selector" class="help-zone-vs">
            <div class="date-buttons-container">
                <div class="button ds" id="ds_all" data-localize="treemap.all-time">All</div>
                <div class="button ds" id="ds_last_3" data-localize="treemap.last-3-months">Last 3 Months</div>
                <div class="button ds" id="ds_previous" data-localize="treemap.previous-month">Previous Month</div>
                <div class="button ds active selected" id="ds_this" data-localize="treemap.this-month">This Month</div>
            </div>
		</div>
        -->
    </div>
    <div class="widget-content" style="padding-top: 30px">
        <center>
            <span class="treemap-chart-title">
                <span data-localize="treemap.chart-title">Treemap</span>  â†’</span>
            <div id="chart"></div>
        </center>
    </div>
</div>

<table id="dataTableOne" class="d-table treemap-table help-zone-vb no-fix" cellpadding="0" cellspacing="0" data-help-localize="help.{{{table-helper}}}"></table>
